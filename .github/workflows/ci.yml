name: Newsletter Selenium Tests

# â”€â”€ Triggers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# â”€â”€ Permissions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: read
  checks: write
  pull-requests: write

# â”€â”€ Jobs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  selenium-tests:
    name: Run Selenium Tests (JUnit 5)
    runs-on: ubuntu-latest

    steps:

      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Run tests in headless mode with the 'ci' Maven profile
      - name: Run Selenium tests (headless)
        id: run-tests
        run: |
          mvn test -P ci \
            -Dheadless=true \
            -Dbase.url=https://bayingana.github.io/NEWSLETTER/ \
            -Dmaven.test.failure.ignore=true \
            --batch-mode \
            --no-transfer-progress
        env:
          DISPLAY: :99

      # 5. Parse surefire XML and expose counts + failure details
      - name: Parse test results
        if: always()
        id: parse-results
        run: |
          TOTAL=0; PASSED=0; FAILED=0; SKIPPED=0; ERRORS=0

          for f in target/surefire-reports/TEST-*.xml; do
            [ -f "$f" ] || continue
            t=$(grep  -oP 'tests="\K[0-9]+'    "$f" | head -1)
            fa=$(grep -oP 'failures="\K[0-9]+' "$f" | head -1)
            sk=$(grep -oP 'skipped="\K[0-9]+'  "$f" | head -1)
            er=$(grep -oP 'errors="\K[0-9]+'   "$f" | head -1)
            TOTAL=$((TOTAL   + ${t:-0}))
            FAILED=$((FAILED  + ${fa:-0}))
            SKIPPED=$((SKIPPED + ${sk:-0}))
            ERRORS=$((ERRORS  + ${er:-0}))
          done

          PASSED=$((TOTAL - FAILED - SKIPPED - ERRORS))
          [ "$TOTAL" -gt 0 ] && PASS_PCT=$((PASSED * 100 / TOTAL)) || PASS_PCT=0

          # Build HTML rows for failed tests
          FAILURES_HTML=""
          for f in target/surefire-reports/TEST-*.xml; do
            [ -f "$f" ] || continue
            while IFS='|' read -r cls nm msg; do
              FAILURES_HTML+="<tr>"
              FAILURES_HTML+="<td style='padding:8px 12px;border-bottom:1px solid #eee;font-family:monospace;font-size:12px;color:#b71c1c'>${cls}</td>"
              FAILURES_HTML+="<td style='padding:8px 12px;border-bottom:1px solid #eee;font-size:13px'>${nm}</td>"
              FAILURES_HTML+="<td style='padding:8px 12px;border-bottom:1px solid #eee;font-size:12px;color:#555'>${msg}</td>"
              FAILURES_HTML+="</tr>"
            done < <(python3 - "$f" <<'PYEOF'
          import sys, xml.etree.ElementTree as ET
          tree = ET.parse(sys.argv[1])
          for tc in tree.findall('.//testcase'):
              node = tc.find('failure') or tc.find('error')
              if node is None: continue
              msg = ((node.get('message') or node.text or '').strip())[:280]
              print(f"{tc.get('classname','')}|{tc.get('name','')}|{msg}")
          PYEOF
            )
          done

          echo "total=$TOTAL"     >> $GITHUB_OUTPUT
          echo "passed=$PASSED"   >> $GITHUB_OUTPUT
          echo "failed=$FAILED"   >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "errors=$ERRORS"   >> $GITHUB_OUTPUT
          echo "pass_pct=$PASS_PCT" >> $GITHUB_OUTPUT
          {
            echo "failures_html<<HTMLEOF"
            printf '%s' "$FAILURES_HTML"
            echo ""
            echo "HTMLEOF"
          } >> $GITHUB_OUTPUT

      # 6. Publish JUnit 5 test results as GitHub Check
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/surefire-reports/**/*.xml
          check_name: "Selenium Test Results"
          comment_on_pr: true
          fail_on: "test failures"

      # 7. Generate Allure Report
      - name: Generate Allure Report
        run: mvn allure:report
        if: always()

      # 8. Upload Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      # 9. Upload Surefire reports as downloadable artifact
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-reports-${{ github.run_number }}
          path: target/surefire-reports/
          retention-days: 14

      - name: Send email report
        if: always()
        env:
          GMAIL_ADDRESS:  ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          REPORT_TO:      ${{ secrets.REPORT_EMAIL }}
        run: |
          python3 << 'PYEOF'
          import os, smtplib
          from email.mime.multipart import MIMEMultipart
          from email.mime.text import MIMEText
          from datetime import datetime, timezone

          gmail_user = os.environ["GMAIL_ADDRESS"]
          gmail_pass = os.environ["GMAIL_APP_PASS"]
          report_to  = os.environ["REPORT_TO"]

          total    = "${{ steps.parse-results.outputs.total }}"    or "0"
          passed   = "${{ steps.parse-results.outputs.passed }}"   or "0"
          failed   = "${{ steps.parse-results.outputs.failed }}"   or "0"
          skipped  = "${{ steps.parse-results.outputs.skipped }}"  or "0"
          pass_pct = "${{ steps.parse-results.outputs.pass_pct }}" or "0"
          failures_html = "${{ steps.parse-results.outputs.failures_html }}"

          outcome = "${{ steps.run-tests.outcome }}"
          is_pass = (outcome == "success" and int(failed) == 0)

          status    = "PASSED"  if is_pass else "FAILED"
          s_icon    = "âœ…"       if is_pass else "âŒ"
          s_color   = "#2e7d32" if is_pass else "#b71c1c"
          s_bg      = "#e8f5e9" if is_pass else "#ffebee"

          next_steps = (
            "All tests passed. The build is stable and the newsletter feature is "
            "working as expected. No immediate action is required."
          ) if is_pass else (
            "<strong>Action required.</strong> One or more tests failed. Please:<br>"
            "&nbsp;&nbsp;1. Review the failed tests in the table below.<br>"
            "&nbsp;&nbsp;2. Open the GitHub Actions run for full logs and stack traces.<br>"
            "&nbsp;&nbsp;3. Download the Surefire or Allure report artifacts for deeper analysis.<br>"
            "&nbsp;&nbsp;4. Fix the issue and push a new commit to re-trigger the pipeline."
          )

          event = "${{ github.event_name }}"
          trigger = {
            "push":               "Push to branch",
            "pull_request":       "Pull Request #${{ github.event.pull_request.number }}",
            "workflow_dispatch":  "Manual trigger",
          }.get(event, event)

          run_url    = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          commit_url = "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          short_sha  = "${{ github.sha }}"[:7]
          timestamp  = datetime.now(timezone.utc).strftime("%d %B %Y at %H:%M UTC")

          # Failures table â€” only shown when tests fail
          fail_block = ""
          if failures_html.strip():
            fail_block = f"""
            <h2 style="margin:32px 0 12px;font-size:17px;color:#b71c1c">&#10060; Failed Tests</h2>
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="border-collapse:collapse;border-radius:8px;overflow:hidden;
                          box-shadow:0 1px 4px rgba(0,0,0,.08)">
              <thead>
                <tr style="background:#b71c1c">
                  <th style="padding:10px 12px;text-align:left;font-size:12px;color:#fff">Class</th>
                  <th style="padding:10px 12px;text-align:left;font-size:12px;color:#fff">Test Name</th>
                  <th style="padding:10px 12px;text-align:left;font-size:12px;color:#fff">Failure Message</th>
                </tr>
              </thead>
              <tbody>{failures_html}</tbody>
            </table>"""

          html = f"""<!DOCTYPE html><html lang="en">
          <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
          <body style="margin:0;padding:0;background:#f4f6f9;font-family:Arial,Helvetica,sans-serif">
          <table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f9;padding:32px 0">
          <tr><td align="center">
          <table width="620" cellpadding="0" cellspacing="0" style="max-width:620px;width:100%">

            <!-- Header -->
            <tr><td style="background:#1a237e;border-radius:10px 10px 0 0;padding:28px 36px">
              <p style="margin:0;font-size:11px;color:#9fa8da;letter-spacing:1px;text-transform:uppercase">Automated Test Report</p>
              <h1 style="margin:6px 0 0;font-size:24px;color:#fff;font-weight:700">Newsletter CI Pipeline</h1>
              <p style="margin:6px 0 0;font-size:12px;color:#9fa8da">${{ github.repository }} &nbsp;&middot;&nbsp; Run #${{ github.run_number }}</p>
            </td></tr>

            <!-- Status banner -->
            <tr><td style="background:{s_bg};padding:20px 36px;border-left:5px solid {s_color}">
              <p style="margin:0;font-size:20px;font-weight:700;color:{s_color}">{s_icon}&nbsp; Build {status}</p>
              <p style="margin:6px 0 0;font-size:12px;color:#555">Completed on {timestamp}</p>
            </td></tr>

            <!-- Body -->
            <tr><td style="background:#fff;padding:28px 36px">

              <!-- Run details -->
              <h2 style="margin:0 0 14px;font-size:17px;color:#1a237e">Run Details</h2>
              <table width="100%" cellpadding="0" cellspacing="0"
                     style="border:1px solid #e8eaf0;border-radius:8px;overflow:hidden;margin-bottom:28px;font-size:13px">
                <tr style="background:#f5f7ff">
                  <td style="padding:9px 14px;font-weight:700;color:#3949ab;border-bottom:1px solid #e8eaf0;width:38%">Field</td>
                  <td style="padding:9px 14px;font-weight:700;color:#3949ab;border-bottom:1px solid #e8eaf0">Value</td>
                </tr>
                <tr>
                  <td style="padding:9px 14px;color:#555;border-bottom:1px solid #f0f0f0;font-weight:600">Repository</td>
                  <td style="padding:9px 14px;color:#222;border-bottom:1px solid #f0f0f0">${{ github.repository }}</td>
                </tr>
                <tr style="background:#fafafa">
                  <td style="padding:9px 14px;color:#555;border-bottom:1px solid #f0f0f0;font-weight:600">Branch</td>
                  <td style="padding:9px 14px;color:#222;border-bottom:1px solid #f0f0f0">${{ github.ref_name }}</td>
                </tr>
                <tr>
                  <td style="padding:9px 14px;color:#555;border-bottom:1px solid #f0f0f0;font-weight:600">Commit</td>
                  <td style="padding:9px 14px;color:#222;border-bottom:1px solid #f0f0f0">
                    <a href="{commit_url}" style="color:#1a237e">{short_sha}</a>
                    &nbsp;&mdash;&nbsp;${{ github.event.head_commit.message }}
                  </td>
                </tr>
                <tr style="background:#fafafa">
                  <td style="padding:9px 14px;color:#555;border-bottom:1px solid #f0f0f0;font-weight:600">Triggered by</td>
                  <td style="padding:9px 14px;color:#222;border-bottom:1px solid #f0f0f0">${{ github.actor }} &nbsp;({trigger})</td>
                </tr>
                <tr>
                  <td style="padding:9px 14px;color:#555;font-weight:600">Environment</td>
                  <td style="padding:9px 14px;color:#222">ubuntu-latest &nbsp;&middot;&nbsp; Java 21 &nbsp;&middot;&nbsp; Headless Chrome</td>
                </tr>
              </table>

              <!-- Test stats -->
              <h2 style="margin:0 0 14px;font-size:17px;color:#1a237e">Test Summary</h2>
              <table width="100%" cellpadding="6" cellspacing="6" style="margin-bottom:12px">
                <tr>
                  <td style="background:#e8f5e9;border-radius:8px;padding:14px;text-align:center">
                    <p style="margin:0;font-size:26px;font-weight:700;color:#2e7d32">{passed}</p>
                    <p style="margin:4px 0 0;font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px">Passed</p>
                  </td>
                  <td style="background:#ffebee;border-radius:8px;padding:14px;text-align:center">
                    <p style="margin:0;font-size:26px;font-weight:700;color:#b71c1c">{failed}</p>
                    <p style="margin:4px 0 0;font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px">Failed</p>
                  </td>
                  <td style="background:#fff8e1;border-radius:8px;padding:14px;text-align:center">
                    <p style="margin:0;font-size:26px;font-weight:700;color:#f57f17">{skipped}</p>
                    <p style="margin:4px 0 0;font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px">Skipped</p>
                  </td>
                  <td style="background:#f5f5f5;border-radius:8px;padding:14px;text-align:center">
                    <p style="margin:0;font-size:26px;font-weight:700;color:#333">{total}</p>
                    <p style="margin:4px 0 0;font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px">Total</p>
                  </td>
                </tr>
              </table>

              <!-- Pass rate bar -->
              <p style="margin:4px 0 6px;font-size:13px;color:#555">Pass rate: <strong>{pass_pct}%</strong></p>
              <div style="background:#e0e0e0;border-radius:99px;height:10px;margin-bottom:28px">
                <div style="background:{s_color};width:{pass_pct}%;height:10px;border-radius:99px;min-width:4px"></div>
              </div>

              {fail_block}

              <!-- Next steps -->
              <h2 style="margin:32px 0 12px;font-size:17px;color:#1a237e">Next Steps</h2>
              <div style="background:#f5f7ff;border-radius:8px;padding:16px 20px;font-size:13px;color:#333;line-height:1.8">
                {next_steps}
              </div>

              <!-- CTA button -->
              <div style="text-align:center;margin-top:32px">
                <a href="{run_url}"
                   style="display:inline-block;background:#1a237e;color:#fff;text-decoration:none;
                          padding:14px 36px;border-radius:6px;font-size:14px;font-weight:700">
                  View Full Run on GitHub &rarr;
                </a>
              </div>

            </td></tr>

            <!-- Footer -->
            <tr><td style="background:#f5f7ff;border-radius:0 0 10px 10px;padding:16px 36px;
                           text-align:center;border-top:1px solid #e8eaf0">
              <p style="margin:0;font-size:11px;color:#9e9e9e">
                This report was generated automatically by the Newsletter CI pipeline.<br>
                <a href="${{ github.server_url }}/${{ github.repository }}" style="color:#3949ab">${{ github.repository }}</a>
              </p>
            </td></tr>

          </table></td></tr></table>
          </body></html>"""

          subject = f"{s_icon} [Run #${{ github.run_number }}] Newsletter Tests {status} â€” ${{ github.ref_name }}"

          msg = MIMEMultipart("alternative")
          msg["Subject"] = subject
          msg["From"]    = f"Newsletter CI <{gmail_user}>"
          msg["To"]      = report_to
          msg.attach(MIMEText(html, "html"))

          with smtplib.SMTP_SSL("smtp.gmail.com", 465) as server:
              server.login(gmail_user, gmail_pass)
              server.sendmail(gmail_user, report_to, msg.as_string())

          print(f" Email sent to {report_to}")
          PYEOF

      # 11. Slack notification â€” SUCCESS
      - name: Send Slack report
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python3 << 'PYEOF'
          import json, os, subprocess, sys, xml.etree.ElementTree as ET
          from glob import glob

          webhook = os.environ.get("SLACK_WEBHOOK_URL", "")
          if not webhook:
              print("No SLACK_WEBHOOK_URL set â€” skipping")
              sys.exit(0)

          # â”€â”€ Pull values injected by GitHub Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          total    = "${{ steps.parse-results.outputs.total }}"    or "0"
          passed   = "${{ steps.parse-results.outputs.passed }}"   or "0"
          failed   = "${{ steps.parse-results.outputs.failed }}"   or "0"
          skipped  = "${{ steps.parse-results.outputs.skipped }}"  or "0"
          pass_pct = "${{ steps.parse-results.outputs.pass_pct }}" or "0"
          outcome  = "${{ steps.run-tests.outcome }}"
          is_pass  = (outcome == "success" and int(failed) == 0)

          repo     = "${{ github.repository }}"
          branch   = "${{ github.ref_name }}"
          actor    = "${{ github.actor }}"
          run_num  = "${{ github.run_number }}"
          run_url  = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          sha      = "${{ github.sha }}"[:7]
          commit_msg = "${{ github.event.head_commit.message }}"

          event = "${{ github.event_name }}"
          trigger = {
              "push":               "Push to branch",
              "pull_request":       "Pull Request #${{ github.event.pull_request.number }}",
              "workflow_dispatch":  "Manual trigger",
          }.get(event, event)

          # â”€â”€ Parse each failing testcase from surefire XML â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          # Map test method names to their @DisplayName via a best-effort
          # approach: the name attribute in the XML is the method name;
          # we use it as the test case name since @DisplayName is not in XML.
          failing_tests = []
          for xml_file in sorted(glob("target/surefire-reports/TEST-*.xml")):
              try:
                  tree = ET.parse(xml_file)
              except ET.ParseError:
                  continue
              suite_name = tree.getroot().get("name", "")
              # Derive a friendly class name (last segment)
              short_class = suite_name.split(".")[-1] if suite_name else "Unknown"

              for tc in tree.findall(".//testcase"):
                  node = tc.find("failure") or tc.find("error")
                  if node is None:
                      continue

                  method   = tc.get("name", "unknown")
                  raw_msg  = (node.get("message") or node.text or "").strip()
                  # Trim assertion prefix noise for cleaner display
                  disp_msg = raw_msg[:400]

                  failing_tests.append({
                      "class":  short_class,
                      "method": method,
                      "msg":    disp_msg,
                  })

          # â”€â”€ Helper to convert a camelCase method name to a readable label â”€
          import re
          def method_to_label(name):
              # verifyThatHeadingReadsStayInformed â†’ Verify That Heading Reads Stay Informed
              spaced = re.sub(r'([A-Z])', r' \1', name).strip()
              return spaced[0].upper() + spaced[1:] if spaced else name

          # â”€â”€ Build the test-case detail blocks (one block per failure) â”€â”€â”€â”€â”€
          # Each failure is presented exactly like the format requested:
          # description, steps to reproduce, expected result, actual result,
          # impact, priority â€” all derived from the test name and failure msg.

          PRIORITY_MAP = {
              "FormValidationTest":  ("High",   "High: Form validation failures allow invalid data through, "
                                                "which can cause downstream errors and a poor user experience."),
              "SuccessCardTest":     ("High",   "High: Incorrect success state feedback breaks the user "
                                                "subscription flow and reduces trust in the system."),
              "UIRenderingTest":     ("Medium", "Medium: UI rendering mismatches affect usability and "
                                                "brand consistency across different viewports."),
              "NewsletterSignupTest":("High",   "High: Core signup flow failures prevent users from "
                                                "subscribing, directly impacting product engagement."),
          }

          failure_blocks = []

          for i, t in enumerate(failing_tests, 1):
              label    = method_to_label(t["method"])
              priority, impact = PRIORITY_MAP.get(t["class"],
                  ("High", "High: Test failure indicates a defect that needs immediate investigation."))

              # Derive expected / actual from the assertion message
              # JUnit assertEquals/assertTrue messages follow predictable patterns
              msg = t["msg"]
              expected_line = ""
              actual_line   = ""
              if "expected:" in msg.lower() and "but was:" in msg.lower():
                  parts = re.split(r'(?i)expected:\s*', msg, maxsplit=1)
                  if len(parts) == 2:
                      sub = re.split(r'(?i)\s*but was:\s*', parts[1], maxsplit=1)
                      expected_line = sub[0].strip().strip("<>")
                      actual_line   = sub[1].strip().strip("<>") if len(sub) > 1 else "See logs"
              elif "==" in msg or "should" in msg.lower():
                  expected_line = msg.split("==>")[0].strip() if "==>" in msg else msg[:120]
                  actual_line   = "Differs from expected â€” see full logs for details"
              else:
                  expected_line = "See @DisplayName and assertion in test source"
                  actual_line   = msg[:200] if msg else "See CI logs for full stack trace"

              # Steps to reproduce are constructed generically but meaningfully
              steps = (
                  "1. Open a web browser and navigate to the newsletter application URL.\n"
                  "2. Ensure the page loads fully before interacting.\n"
                  f"3. Locate the feature under test: *{t['class'].replace('Test','')} â€” {label}*.\n"
                  "4. Perform the action described by the test case.\n"
                  "5. Observe the actual outcome and compare with the expected result below."
              )

              block_text = (
                  f"*Test Case {i}:* `{label}`\n"
                  f"*Class:* `{t['class']}`\n\n"
                  f"*Description*\n"
                  f"During automated testing of the Newsletter application, the test "
                  f"`{label}` failed. This indicates that the behaviour of the feature "
                  f"does not match the expected specification, which may affect the "
                  f"user experience or system correctness.\n\n"
                  f"*Steps to Reproduce*\n{steps}\n\n"
                  f"*Expected Result*\nâ€¢ {expected_line}\n\n"
